<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MacBook with scrolling screenshot animation on hover</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="macbook">
        <div class="screen">
            <a href="https://miffychen.com">
                <!-- <iframe class="viewport" src="https://miffychen.com/web/"></iframe> -->

        </div>
        <div class="base"></div>
        <div class="notch"></div>
    </div>

    <div class="pulse">Hover or Click on the screen!</div>

</body>

</html>
